<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Mono&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    </style>

    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./img/logo.svg" alt="Colorito" width="128" height="26" />
    </header>
    <main>
      <form class="form">
        <div class="label-container">
          <label class="label-input">
            <p>Разница цветов</p>
            <div class="input-container">
              <input class="input-number step" value="180" type="number" step="10" max="180" min="0" id="step" />
              <div class="form__btn-container">
                <button class="form__btn increase" id="increase-step">+</button>
                <button class="form__btn decrease" id="decrease-step">-</button>
              </div>
            </div>
          </label>
          <label class="label-input">
            <p>Диапазон цветов</p>
            <div class="input-container colorSector">
              <input class="input-number" value="360" type="number" step="20" max="360" min="0" id="colorSector" />
              <div class="form__btn-container">
                <button class="form__btn increase" id="increase-sector">+</button>
                <button class="form__btn decrease" id="decrease-sector">-</button>
              </div>
            </div>
          </label>
          <label class="label-input">
            <p>Яркость</p>
            <div class="input-container brightness">
              <input class="input-number" value="100" type="number" max="100" min="0" step="5" id="brightness" />
              <div class="form__btn-container">
                <button class="form__btn increase brightness">+</button>
                <button class="form__btn decrease brightness">-</button>
              </div>
            </div>
          </label>
        </div>
        <label class="label-switch">
          <p class="switch-txt">Скрывать цветовой круг</p>
          <switch>
            <input type="checkbox" name="" id="hideColors" />
          </switch>
        </label>
      </form>

      <div class="square">
        <div class="brightness-control"></div>
        <div class="color">
          <p class="txt-color">Color name</p>
          <button class="copy-btn">
            <img src="./img/copy.svg" alt="копировать" width="24" height="" />
          </button>
        </div>
        <div class="pointer-container">
          <div class="pointer"></div>
        </div>
      </div>

      <div class="rec-container">
        <!-- вложенные item в items нужны для возможно реализации двумерного расположения подобранных цветов -->
        <div class="items" id="1">
          <div class="item"></div>
        </div>
        <div class="items" id="2">
          <div class="item"></div>
        </div>
        <div class="items hide-items" id="3">
          <div class="item"></div>
        </div>
      </div>
      <div class="btn-container">
        <button class="btn-count decreaseCount">
          <svg class="btn-img" viewBox="0 0 24 4" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect y="4" width="4" height="24" rx="2" transform="rotate(-90 0 4)" />
          </svg>
        </button>
        <button class="btn-count increaseCount">
          <svg class="btn-img" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="10" width="4" height="24" rx="2" />
            <rect y="14" width="4" height="24" rx="2" transform="rotate(-90 0 14)" />
          </svg>
        </button>
      </div>
    </main>
  </body>
  <!-- <script src="app.js"></script> -->
</html>
